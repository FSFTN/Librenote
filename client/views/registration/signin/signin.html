<template name="signin">
  <div class="row login-container">
    <div class="col s10 m8 l4 offset-s1 offset-m2 offset-l4 card login-form">
      <h4 class="center-align">
        Sign In
      </h4>
      <div class="row social-btn">
        <div class="col s12 m12 l12">
          <p><a class="btn github-btn waves-effect" href=""><i class="fa fa-github"></i></a></p>
        </div>
      </div>
      <div class="form-inputs">
        <div class="row">
          <div class="input-field col s12">
            <input id="signin-email" type="email" class="validate">
            <label for="signin-email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="signin-password" type="password" class="validate">
            <label for="signin-password">Password</label>
          </div>
        </div>
        <div class="form-actions">
          <div class="row">
            <div class="col s12">
              <button class="btn brown darken-4 waves-effect" id="signin-btn" name="commit" type="submit">Sign In</button>
            </div>
          </div>
        </div>
        <div class="row register-forgot">
          <div class="col s6">
            <a href="">Forgot password?</a>
          </div>
          <div class="col s6 right-align">
            <a href="/signup">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
