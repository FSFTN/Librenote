<template name="signin">
  <div class="row login-container">
    <div class="col s10 m8 l4 offset-s1 offset-m2 offset-l4 card login-form">
      <h4 class="center-align">
        Sign In
      </h4>
      <div class="row social-btn">
        <div class="col s12 m4 l4">
          <p>
            <a class="btn facebook-btn waves-effect" href=""><i class="fa fa-facebook"></i></a>
          </p>
        </div>
        <div class="col s12 m4 l4"><p><a class="btn google-btn waves-effect " href=""><i class="fa fa-google-plus"></i></a></p></div>
        <div class="col s12 m4 l4"><p><a class="btn github-btn waves-effect" href=""><i class="fa fa-github"></i></a></p></div>
      </div>
        <div class="form-inputs">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="form-actions">
            <div class="row">
              <div class="col s12">
                <button class="btn waves-effect" name="commit" type="submit">Sign In</button>
              </div>
            </div>
          </div>
          <div class="row register-forgot">
            <div class="col s6">
              <a href="/password_resets/new">Forgot password?</a>
            </div>
            <div class="col s6 right-align">
              <a href="/signup">Register</a>
            </div>
          </div>
        </div>
      </div>
  </div>
</template>
