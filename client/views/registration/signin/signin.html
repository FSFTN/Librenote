<template name="signin">
  {{#if loggingIn}}
  {{> loading}} 
  {{else}}
  <div class="row login-container">
    {{#if resetToken}}
      {{> resetPassword}}
    {{else}}
      <div class="col s10 m8 l4 offset-s1 offset-m2 offset-l4 card login-form">
        <h3 class="center-align">LibreNote</h3>
        <div class="form-inputs">
          <div class="row">
            <div class="input-field col s12">
              <input id="signin-email" type="email" class="validate">
              <label for="signin-email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="signin-password" type="password" class="validate">
              <label for="signin-password">Password</label>
            </div>
          </div>
          <div class="form-actions">
            <div class="row">
              <div class="col s12">
                <button class="btn brown darken-4 waves-effect waves-light" id="signin-btn" name="commit" type="submit">Sign In</button>
              </div>
            </div>
          </div>
          <div class="row register-forgot">
            <div class="col s6">
              <a href="#" class="btn-forgot">Forgot password?</a>
            </div>
            <div class="col s6 right-align">
              <a href="/signup">Register</a>
            </div>
          </div>
          <div class="row fg-password-container">
            <div class="input-fields col s12">
              <input type="email" name="forgot-mail" id="forgot-mail" value="" placeholder="Enter email" />
            </div>
            <div class="col s12">
              <button class="btn brown darken-4 waves-effect waves-light" id="btn-forgot-mail" name="commit" type="submit">
                <i class="fa-spin fa fa-spinner"></i>
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
      {{/if}}
    </div>
    {{/if}}
  </template>
