<template name="sideNav">
  <div class="">
    <div class="nav-note nav2 note-actions" style="background-color: #6F6F6F; z-index:{{selectedNotesCount}}">
      <div class="row">
        <div class="col s2 m2 l2">
          <a href="#" class="btn-flat waves-effect">
            <i class="fa fa-long-arrow-left clear-selected"> &nbsp;{{selectedNotesCount}}</i>
          </a>
        </div>
        <div class="col s10 m8 l8 center nav-control-buttons">
          {{#if equals activeTemplate "Notes"}}
          <a href="#" class=" waves-effect trash-selected">
            <i class="fa fa-trash"></i>
          </a>
          <a href="#" class="waves-effect archive-selected">
            <i class="fa fa-archive"></i>
          </a>
          {{/if}}
          {{#if equals activeTemplate "Trash"}}
          <a href="#" class="waves-effect restore-selected">
            <i class="fa fa-mail-reply"></i>
          </a>
          <a href="#" class="waves-effect delete-selected">
            <i class="fa fa-exclamation-triangle"></i>
          </a>
          {{/if}} 
          {{#if equals activeTemplate "Archive"}}
          <a href="#" class="waves-effect trash-selected">
            <i class="fa fa-trash"></i>
          </a>
          <a href="#" class="waves-effect restore-selected">
            <i class="fa fa-mail-reply"></i>
          </a>
          {{/if}}

          <a class='dropdown-button waves-effect' href='#' data-activates='color-dropdown'> <i class="fa fa-tint"></i></a>
          <div id='color-dropdown' class='dropdown-content'>
            <div class="colors-container">
              
              <div class="row">
                <a href="#" class="black-text btn-flat waves-effect" data-color="white"> <i class="fa fa-tint  "></i></a>
                <a href="#" class="red-text btn-flat waves-effect" data-color="#FF6D3F"> <i class="fa fa-tint  "></i></a>
                <a href="#" class="orange-text btn-flat waves-effect" data-color="#FF9B00"> <i class="fa fa-tint  "></i></a>
                <a href="#" class="yellow-text btn-flat waves-effect" data-color="#FFDA00"> <i class="fa fa-tint  "></i></a>
              </div>
              <div class="row">
                <a href="#" class="blue-text btn-flat waves-effect" data-color="#3FC3FF"> <i class="fa fa-tint  "></i></a>
                <a href="#" class="grey-text btn-flat waves-effect" data-color="#B8C4C9"> <i class="fa fa-tint  "></i></a>
                <a href="#" class="teal-text btn-flat waves-effect" data-color="#1CE8B5"> <i class="fa fa-tint  "></i></a>
                <a href="#" class="green-text btn-flat waves-effect" data-color="#95D641"> <i class="fa fa-tint  "></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="nav-note {{navColor}}">
      <div class="row">
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="fa fa-navicon"></i>{{activeTemplate}}</a>
      </div>
    </div>

    <ul id="slide-out" class="side-nav">
      <li>
        <a href="/" class="sidenav-note waves-effect" data-text="Notes">
          <i class="fa fa-book"></i>
          Notes
        </a>
      </li>
      <li>
        <a href="/archive" class="sidenav-trash waves-effect" data-text="Archive">
          <i class='fa fa-archive'></i>
          Archive
        </a>
      </li>
      <li>
        <a href="/trash" class="sidenav-trash waves-effect" data-text="Trash">
          <i class='fa fa-trash-o'></i>
          Trash
        </a>
      </li>
      <li>
        <a href="/trash" class="sidenav-logout waves-effect" data-text="Notes">
          <i class='fa fa-sign-out'></i>
          Logout
        </a>
      </li>
      <li>
        <a href="http://github.com/fsftn/librenote" class="sidenav-fork waves-effect" data-text="" target="_blank">
          <i class='fa fa-github'></i>
          Fork
        </a>
      </li>
    </ul>
  </div>
</template>
